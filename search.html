        <script>
            // Your web app's Firebase configuration

                appId: "1:374712867478:web:7ba7e277200936a9d380b7",
                measurementId: "G-MJ2H1N31B5"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
            let db = firebase.firestore();
            let spacesRef = db.collection("Spaces");

            var cities = [];
            var districts = [];
            var gender = ["男", "女"];

            spacesRef.get().then(function (querySnapshot) {
                querySnapshot.forEach(function (space) {
                    let id = space.id;
                    let area = space.data().area;
                    let city = space.data().city;
                    let district = space.data().district;
                    let name = space.data().name;
                    let priceRange = space.data().price_range;
                    let imageIndex = space.data().image_index;

                    if (!cities.includes(city))
                        cities.push(city);

                    if (!districts.includes(district))
                        districts.push(district);

                    let cardItem = `
                    <div class="pr-0 col-lg-4 col-md-6">
                        <a class="no_deco" href="./room.html?id=${id}">
                            <div class="result-card">
                                <img src="./image/search/room-image${imageIndex}.jpg" alt="">
                                <div class="available">立即入住</div>
                                <div class="room-info">
                                    <div class="d-flex">
                                        <div class="info-district mr-auto">${city} ${district}</div>
                                        <div class="info-area">${area}坪</div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="info-name mr-auto">${name}</div>
                                        <div class="info-room">NT${priceRange}/月</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>`;
                    $('#results-parent').append(cardItem);
                });
                cities.forEach(function (city) {
                    $("#city").append(`<option>${city}</option>`);
                });
                districts.forEach(function (district) {
                    $("#district").append(`<option>${district}</option>`);
                });
            });

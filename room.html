        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyBzaZPc-wbr2sXVOsX2T6FnDCdR50rniu0",
                authDomain: "banju-2020.firebaseapp.com",
                databaseURL: "https://banju-2020.firebaseio.com",
                projectId: "banju-2020",
                storageBucket: "banju-2020.appspot.com",
                messagingSenderId: "374712867478",
                appId: "1:374712867478:web:7ba7e277200936a9d380b7",
                measurementId: "G-MJ2H1N31B5"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
            let db = firebase.firestore();

            /* get url param */
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('id')

            let spacesRef = db.collection("Spaces").doc(id);

            spacesRef.get().then(function (space) {

                let id = space.id;
                let area = space.data().area;
                let city = space.data().city;
                let district = space.data().district;
                let name = space.data().name;
                let priceRange = space.data().price_range;
                let imageIndex = space.data().image_index;
                let roomPattern = space.data().room_pattern;
                let rooms = space.data().rooms;
                let bed_empty = 0;

                rooms.forEach(function (room) {
                    empty = room.r_emptyBedCount | 0;
                    bed_empty += empty;
                })
                let nbfs = space.data().nearby_features;
                let photos = space.data().photos;
                let facilities = space.data().facilities;

                $("#banner").css("background", `url(./image/search/room-image${imageIndex}.jpg)`);
                $("#banner").css("background-size", "cover");

                $("#space-details").append(`
                        <div class="banner--location">
                            ${city} ${district} 
                        </div>
                        <div class="banner-title mx-3 mx-md-auto" >
                            <h1>${name}</h1>
                            <hr>
                        </div>
                        <div class="banner--desc">
                            ${roomPattern}
                        </div>
                        <div class="banner--desc">
                            ${area} 坪
                        </div>
                        <div class="banner--desc">
                            剩下 <span class="bigNum">${bed_empty}</span> 床位

                        </div>`);

                nbfs.forEach(function (nbf) {
                    $("#nbf").append(`<li>${nbf}</li>`);
                })

                photos.forEach(function (photo) {
                    $("#photos-placeholder").append(`
                    <div class="photo">
                        <img src="./image/search/room-image${photo.image}.jpg" alt="">
                    </div>`);
                })

                facilities.forEach(function (f) {
                    $("#facilities-placeholder").append(`
                    <div class="facility">${f}</div>
                    `);
                })
                rooms.forEach(function (r) {
                    eb = r.r_emptyBedCount;
                    fb = r.r_bedCount - eb;
                    var status = "";
                    for (i = 0; i < eb; i++) {
                        status += `
                            <img src="./image/room/space-empty.png" alt="">
                            `
                    }
                    for (i = 0; i < fb; i++) {
                        status += `
                            <img src="./image/room/space-full.png" alt="">
                            `
                    }
                    $("#rooms-placeholder").append(`
                <div class="col-12 col-sm room">
                    <div class="card">
                        <div class="room--type">${r.r_name}</div>
                        <div class="room--rent">NT <span class="bigNum">${r.r_rent}</span></div>
                        <div class="room--gender">${r.r_gender}</div>
                        <div class="room--availability">
                            <div class="status">
                                床位：${status}
                            </div>
                        </div>
                        <div class="room--size">${r.r_area}坪</div>
                        <div class="room--content">${r.r_bedType}</div>
                        <div class="room--content">${r.r_facilities}</div>
                        <div class="room--content">${r.r_bathroom}</div>
                        <div class="room--book"><button onclick="location.href='booking.html?id=${id}';" class="btn">預約看房</button></div>
                    </div>
                </div>
                `);

                })

            })
        </script>
